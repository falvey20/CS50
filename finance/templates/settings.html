{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <h3>Change your Password</h3>
    <br>
    <form action="/settings" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Current Password" type="text">
        </div>

       <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="newPassword" placeholder="New Password" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="confirmation" placeholder="Confirm New Password" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
